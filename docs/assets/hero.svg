<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360" role="img" aria-label="Kanban for Outlook">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f7f8fb"/>
      <stop offset="0.55" stop-color="#eef2f7"/>
      <stop offset="1" stop-color="#edf1f6"/>
    </linearGradient>
    <radialGradient id="glow1" cx="20%" cy="10%" r="65%">
      <stop offset="0" stop-color="#60a5fa" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#60a5fa" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="85%" cy="20%" r="60%">
      <stop offset="0" stop-color="#34d399" stop-opacity="0.16"/>
      <stop offset="1" stop-color="#34d399" stop-opacity="0"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#020617" flood-opacity="0.12"/>
    </filter>
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#020617" flood-opacity="0.10"/>
    </filter>
  </defs>

  <rect width="1200" height="360" fill="url(#bg)"/>
  <rect width="1200" height="360" fill="url(#glow1)"/>
  <rect width="1200" height="360" fill="url(#glow2)"/>

  <!-- Left copy -->
  <g transform="translate(70 70)" fill="#0f172a">
    <text x="0" y="0" font-family="Segoe UI, Tahoma, Arial, sans-serif" font-weight="800" font-size="42">Kanban for Outlook</text>
    <text x="0" y="36" font-family="Segoe UI, Tahoma, Arial, sans-serif" font-weight="400" font-size="16" fill="#334155">Local-only Kanban board for classic Microsoft Outlook Tasks (Windows desktop).</text>

    <!-- Pills -->
    <g transform="translate(0 60)">
      <rect x="0" y="0" rx="999" ry="999" width="210" height="28" fill="rgba(15,23,42,0.06)"/>
      <text x="14" y="19" font-family="Segoe UI, Tahoma, Arial, sans-serif" font-size="12" font-weight="700" fill="#0f172a">Folder Home Page (IE)</text>

      <rect x="224" y="0" rx="999" ry="999" width="140" height="28" fill="rgba(15,23,42,0.06)"/>
      <text x="238" y="19" font-family="Segoe UI, Tahoma, Arial, sans-serif" font-size="12" font-weight="700" fill="#0f172a">No telemetry</text>

      <rect x="378" y="0" rx="999" ry="999" width="170" height="28" fill="rgba(15,23,42,0.06)"/>
      <text x="392" y="19" font-family="Segoe UI, Tahoma, Arial, sans-serif" font-size="12" font-weight="700" fill="#0f172a">No network required</text>
    </g>

    <text x="0" y="140" font-family="Segoe UI, Tahoma, Arial, sans-serif" font-size="13" fill="#475569">Projects = Outlook task folders. Lanes are stored per task via a custom property.</text>
  </g>

  <!-- Board illustration -->
  <g transform="translate(650 56)" filter="url(#shadow)">
    <!-- Lane 1 -->
    <g>
      <rect x="0" y="0" width="160" height="250" rx="16" fill="rgba(255,255,255,0.82)" stroke="rgba(15,23,42,0.10)"/>
      <rect x="0" y="0" width="160" height="8" rx="16" fill="#94a3b8"/>
      <rect x="14" y="18" width="90" height="10" rx="5" fill="rgba(15,23,42,0.30)"/>
      <rect x="14" y="40" width="132" height="58" rx="12" fill="#ffffff" stroke="rgba(15,23,42,0.10)" filter="url(#cardShadow)"/>
      <rect x="26" y="54" width="100" height="8" rx="4" fill="rgba(15,23,42,0.28)"/>
      <rect x="26" y="70" width="76" height="8" rx="4" fill="rgba(15,23,42,0.18)"/>
      <rect x="14" y="112" width="132" height="62" rx="12" fill="#ffffff" stroke="rgba(15,23,42,0.10)" filter="url(#cardShadow)"/>
      <rect x="26" y="126" width="88" height="8" rx="4" fill="rgba(15,23,42,0.28)"/>
      <rect x="26" y="142" width="108" height="8" rx="4" fill="rgba(15,23,42,0.18)"/>
    </g>

    <!-- Lane 2 -->
    <g transform="translate(176 0)">
      <rect x="0" y="0" width="160" height="250" rx="16" fill="rgba(255,255,255,0.82)" stroke="rgba(15,23,42,0.10)"/>
      <rect x="0" y="0" width="160" height="8" rx="16" fill="#60a5fa"/>
      <rect x="14" y="18" width="108" height="10" rx="5" fill="rgba(15,23,42,0.30)"/>
      <rect x="14" y="40" width="132" height="70" rx="12" fill="#ffffff" stroke="rgba(15,23,42,0.10)" filter="url(#cardShadow)"/>
      <rect x="26" y="54" width="96" height="8" rx="4" fill="rgba(15,23,42,0.28)"/>
      <rect x="26" y="70" width="110" height="8" rx="4" fill="rgba(15,23,42,0.18)"/>
      <rect x="26" y="86" width="64" height="8" rx="4" fill="rgba(15,23,42,0.18)"/>
    </g>

    <!-- Lane 3 -->
    <g transform="translate(352 0)">
      <rect x="0" y="0" width="160" height="250" rx="16" fill="rgba(255,255,255,0.82)" stroke="rgba(15,23,42,0.10)"/>
      <rect x="0" y="0" width="160" height="8" rx="16" fill="#34d399"/>
      <rect x="14" y="18" width="62" height="10" rx="5" fill="rgba(15,23,42,0.30)"/>
      <rect x="14" y="40" width="132" height="58" rx="12" fill="#ffffff" stroke="rgba(15,23,42,0.10)" filter="url(#cardShadow)"/>
      <rect x="26" y="54" width="74" height="8" rx="4" fill="rgba(15,23,42,0.28)"/>
      <rect x="26" y="70" width="96" height="8" rx="4" fill="rgba(15,23,42,0.18)"/>
    </g>
  </g>

  <!-- Bottom note -->
  <g transform="translate(70 305)">
    <text x="0" y="0" font-family="Segoe UI, Tahoma, Arial, sans-serif" font-size="12" fill="#64748b">Runs fully locally. All assets are bundled in the repo. Configuration is stored in Outlook.</text>
  </g>
</svg>
